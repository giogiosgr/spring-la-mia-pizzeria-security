<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('aggiunta')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar('create')}"></header>

	<main class="container">

		<h2 class="my-5">AGGIUNTA NUOVA PIZZA</h2>

		<div class="row">
			<div class="col-6">
				<form id="pizza-form" th:object="${pizza}" th:action="@{/pizzas/create}" method="POST">
					<div class="mb-3">
						<label for="name" class="form-label">Nome Pizza</label>
						<input name="name" type="text" class="form-control" id="name" th:field="*{name}"
							th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Descrizione Pizza</label>
						<input name="description" type="text" class="form-control" id="description"
							th:field="*{description}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="mb-3">
						<label for="photo-url" class="form-label">URL foto</label>
						<input name="photo-url" type="text" class="form-control" id="photo-url" th:field="*{photoUrl}"
							th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('photoUrl')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('photoUrl')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Prezzo</label>
						<input name="price" type="number" step="0.5" class="form-control" id="price" th:field="*{price}"
							th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<button type="submit" class="btn btn-primary m-1">Conferma Modifica</button>
					<button type="reset" class="btn btn-primary m-1">Reset</button>
				</form>
			</div>
		</div>

	</main>

	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>
